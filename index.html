	<body>
		<div class='container'>
			<div class='row'>
				<div class='col'> Columna 1 (col)

					<figure class="figure">
						<img src="https://previews.123rf.com/images/trueffelpix/trueffelpix1802/trueffelpix180200006/95150923-banner-programming-and-coding-background-vector-illustration-with-icons-and-keywords.jpg" class="figure-img img-fluid rounded" alt="bla bla bla">

				<div class='col-3'> Columna 2 (col3)

						<div class="mb-3">

							<input type="email" class="form-control" id="idE" aria-describedby ="idEH">
							<div id="idEH" class="form-text">Debe ser un correo válido.</div>
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1">
						</div>
						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Recordarme</label>
						</div>
						<button type="submit" class="btn btn-primary">Enviar</button>
					</form>				
				
				
				</div>
				<div class='col-5'> Columna 3  (col5)
					<table class="table-success">

							</tr>
						</tbody>
